<!doctype html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      #py,
      #ja,
      #js {
        padding: 10px 20px;
        width: 150px;
        height: 50px;
        text-align: center;
        margin: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #py {
        border: 2px solid black;
      }
      #ja {
        border: 2px solid red;
        color: red;
        border-radius: 20px;
        margin-left: 200px;
      }
      #js {
        border: 2px solid green;
        color: green;
        border-radius: 20px 0 0 30px;
        margin-left: 400px;
      }
    </style>
  </head>
  <body>
    <div id="py">Python</div>
    <div id="ja">Java</div>
    <div id="js">JS</div>
  </body>
</html>
