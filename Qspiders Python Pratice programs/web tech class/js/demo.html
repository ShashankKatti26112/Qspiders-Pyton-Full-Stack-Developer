<!doctype html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      console.log("Hello World");
      function printMsg() {
        console.log("I love JS");
      }
      printMsg();
      class Greet {
        static main() {
          console.log("Happy Birthday");
        }
      }
      Greet.main();

      var n1;
      n1 = 10;
      console.log(n1);

      let n2;
      n2 = 20;
      console.log(n2);

      const n3 = 30;
      console.log(n3);
    </script>
  </head>
  <body>
    <h1>JS Basics</h1>
  </body>
</html>
